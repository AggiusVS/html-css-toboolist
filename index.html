<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>
    <link rel="stylesheet" href="./css/app.css" type="text/css">
</head>

<body>
    <!-- Page Header -->
    <header class="page-header">
        <img class="logo" src="./img/Toboolist-logo.jpg" alt="Toboolist logo">
    </header>
    <!-- Content Header -->
    <main class="page-main">
        <div class="container">
            <div class="todo-list">
                <div class="button-container">
                    <button class="buttons background-blue">Add Task</button>
                    <button class="buttons background-white">Add Section</button>
                </div>
                <!-- Content Main -->
                <div class="todo-container">
                    <ul>
                        <li class="font-big"><Strong>&blacktriangledown; New Task</Strong></li>
                        <li class="font-big"><strong>&blacktriangledown; Today</strong></li>
                        <li class="font-big"><strong>&blacktriangledown; Upocoming</strong></li>
                    </ul>
                </div>

            </div>
        </div>
    </main>
</body>

</html>
